<h2 mat-dialog-title [appLocalize]="data.title"></h2>
<mat-dialog-content [appLocalize]="data.content"></mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="true" color="default" [appLocalize]="'Yes'"></button>
  <button mat-raised-button [mat-dialog-close]="false" color="default" [appLocalize]="'No'"></button>
</mat-dialog-actions>
