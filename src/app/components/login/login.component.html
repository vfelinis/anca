<div id="primary-header" class="mat-h1">
  <span [appLocalize]="'Login'"></span>
</div>
<div id="content" fxLayout fxLayoutAlign="center">
  <div fxFlex.gt-sm="50%">
    <mat-card>
      <form [formGroup]="loginForm" (ngSubmit)="submit()" novalidate fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="stretch">
        <mat-form-field>
          <input matInput [formControl]="email">
          <mat-placeholder [appLocalize]="'Enter your email'"></mat-placeholder>
          <mat-error *ngIf="email.invalid" [appLocalize]="getEmailErrorMessage()"></mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput [formControl]="password" [type]="hide ? 'password' : 'text'">
          <mat-placeholder [appLocalize]="'Enter your password'"></mat-placeholder>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="password.invalid" [appLocalize]="getPasswordErrorMessage()"></mat-error>
        </mat-form-field>
        <div>
          <mat-checkbox [formControl]="rememberMe" color="primary">
            <span [appLocalize]="'Remember me'"></span>
          </mat-checkbox>
        </div>
        <div>
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" [appLocalize]="'Send'">
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
