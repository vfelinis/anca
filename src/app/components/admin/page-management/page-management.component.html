<mat-card>
  <div class="min-margin">
    <button (click)="onCreate()" mat-raised-button color="primary" [appLocalize]="'New page'"></button>
  </div>
  <app-page-management-item *ngFor="let page of pages" [page]="page" (onSave)="onSave($event)" (onDelete)="onDelete($event)">
  </app-page-management-item>
</mat-card>
