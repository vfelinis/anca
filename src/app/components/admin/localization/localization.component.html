<mat-card>
    <mat-form-field>
        <input matInput #search class="search" (input)="onSearch(search.value)">
        <mat-placeholder [appLocalize]="'Search'"></mat-placeholder>
    </mat-form-field>
    <ng2-smart-table [settings]="table.settings" [source]="table.source" (deleteConfirm)="onDeleteConfirm($event)" (editConfirm)="onUpdateConfirm($event)"
        (createConfirm)="onCreateConfirm($event)"></ng2-smart-table>
</mat-card>
