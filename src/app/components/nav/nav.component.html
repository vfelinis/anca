<mat-toolbar color="primary" class="mat-elevation-z6">

    <button mat-button routerLink="/">
        <h1><mat-icon>public</mat-icon>
            {{getLocalizedString('CompanyName')}}
        </h1>
    </button>

    <!-- This fills the remaining space of the current row -->
    <!-- <span class="fill-remaining-space"></span> -->
    <div fxLayout="row" fxShow="false" fxShow.gt-sm>
        <button mat-button *ngFor="let page of pages" routerLink="/{{page.pageUrl}}">
            {{getLocalizedString(page.pageName)}}
        </button>
    </div>
    <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
    </button>

</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item *ngFor="let page of pages" routerLink="/{{page.pageUrl}}">
        {{getLocalizedString(page.pageName)}}
    </button>
</mat-menu>
